{% from "_macros.html" import post_item %}
{% extends 'layout.html' %}

{% block content %}
<div class="content">
    {% if featured %}{% endif %}
    {% if not posts %}
        <div class="placeholder">No posts yet.</div>
    {% else %}
        {% for post in posts %}
            {{ post_item(post, show_date=true, wg=post.issue) }}
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
